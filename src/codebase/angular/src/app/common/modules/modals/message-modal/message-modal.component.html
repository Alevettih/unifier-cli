<div class="dialog">
  <h3 mat-dialog-title class="dialog__title">{{ data?.title | translate }}</h3>
  <div class="dialog__text" [innerHTML]="data?.message | translate"></div>
  <div mat-dialog-actions class="dialog__actions" *ngIf="isAlertModal">
    <button mat-button class="dialog__button" [mat-dialog-close]="true" color="primary">
      {{ approveName | translate }}
    </button>
  </div>
  <div mat-dialog-actions class="dialog__actions" *ngIf="isConfirmModal">
    <button mat-button class="dialog__button" [mat-dialog-close]="false" color="accent">
      {{ declineName | translate }}
    </button>
    <button mat-button class="dialog__button" [mat-dialog-close]="true" color="primary">
      {{ approveName | translate }}
    </button>
  </div>
</div>
