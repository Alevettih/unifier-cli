<label class="base-input">
  <mat-form-field [appearance]="appearance" class="base-input__field">
    <mat-label *ngIf="placeholder">{{ placeholder }}</mat-label>
    <mat-icon matPrefix *ngIf="icon">{{ icon }}</mat-icon>
    <input
      matInput
      [maxLength]="maxLength"
      [type]="type"
      [formControl]="formControl"
      [placeholder]="placeholder"
      [required]="required"
      [readonly]="readonly"
      [autocomplete]="autocomplete"
      (keydown.enter)="onEnter($event)"
    />
    <button *ngIf="isPasswordInput" [disabled]="disabled" mat-icon-button matSuffix tabindex="-1" type="button" (click)="togglePassword()">
      <mat-icon class="base-input__right-icon" fontSet="material-icons-outlined">{{ buttonIcon }}</mat-icon>
    </button>
    <button
      *ngIf="isSearchInput"
      [disabled]="disabled"
      mat-icon-button
      matSuffix
      tabindex="-1"
      type="button"
      (click)="search.emit(formControl.value)"
    >
      <mat-icon class="base-input__right-icon" fontSet="material-icons-outlined">search</mat-icon>
    </button>
    <mat-error *ngIf="control?.invalid && errorMessage">{{ errorMessage }}</mat-error>
  </mat-form-field>
</label>
